<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telephone number </title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="input-form">
    <div class="phone">
        <div class="camera"></div>
        <div class="screen">
            <label for="user-input"><span id="time"></span> enter phone number to validate:</label>
            <input type="tel" id="user-input" class="input">
            <div id="results-div"></div>
        </div>
        <div class="buttons">
            <button id="check-btn" class="btn-clear" type="submit">Validate</button>
            <button id="clear-btn" class="btn-validate" type="button">Clear</button>
        </div>
    </form>
    </div>
<script src="./script.js"></script>
</body>
</html>
